<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class='bx bx-map'></i>
            <input type="text" placeholder="Enter your location:">
            <button class="bx bx-search-alt"></i></button>
        </div><!--search-box class-->

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="images/cloud.png" alt="cloud">
                        <p class="temperature">16<span>Â°F</span></p>
                        <p class="description">Broken Clouds</p>
                    </div><!--weather class-->
                </div><!--info-weather class-->
            </div><!--box class-->
        </div><!--weather-box class-->
        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div><!--info-humidity class-->
                    <p>Humidity</p>
                </div><!--text class-->
            </div><!--humidity class-->

            <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0 mph</span>
                    </div><!--info-wind class-->
                    <p>Wind Speed</p>
                </div><!--text class-->
            </div><!--wind class-->

        </div><!--weather-details class-->
    </div><!--container class-->

</body>
</html>
